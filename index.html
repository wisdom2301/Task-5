<!DOCTYPE html>
<html lang="en">
<head>
    <title>ICT-YEP::TASK 6</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Poppins:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">    
<link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class = "overall-container">
    <section class = "body1">
      <div class="converter-wrapper">
        <h1>UNIT CONVERTER</h1>
      
        <form name="property_form">
          <span>
            <select class="select-property" name="the_menu" size=1 onChange="UpdateUnitMenu(this, document.form_A.unit_menu); UpdateUnitMenu(this, document.form_B.unit_menu)">
            </select>
          </span>
        </form>
      
        <div class="converter-side-a">
          <form name="form_A" onSubmit="return false">
            <input type="text" class="numbersonly" name="unit_input" maxlength="20" value="0" onKeyUp="CalculateUnit(document.form_A, document.form_B)">
            <span>
              <select name="unit_menu" onChange="CalculateUnit(document.form_B, document.form_A)">
              </select>
            </span>
          </form>
        </div> <!-- /converter-side-a -->
        
       <div class="converter-equals">
         <p>=</p>
       </div> <!-- /converter-side-a -->
      
        <div class="converter-side-b">
          <form name="form_B" onSubmit="return false">
            <input type="text" class="numbersonly" name="unit_input" maxlength="20" value="0" onkeyup="CalculateUnit(document.form_B, document.form_A)">
            <span>
              <select name="unit_menu" onChange="CalculateUnit(document.form_A, document.form_B)">
              </select>
            </span>
          </form>
        </div> <!-- /converter-side-b -->
      </div><!-- /converter-wrapper -->
    </section>
  
  <section class = "body2">
    
      <form name="RegForm" onsubmit="return REGISTRATION()" class = "form">
        <h1 class = "h1">REGISTRATION FORM</h1>  
        <label>First Name:</label>
            <input class = "input" type="text" size="65" name="First Name">
          <br/>
          <label>Last Name:</label>
            <input class = "input" type="text" size="65" name="First Name" />
            <br>
          <label>Email Address: </label><input class = "input" type="text" size="65" name="EMail" />
          <br />
          <label>Username: </label><input class = "input" type="text" size="65" name="Username" />
          <br />
          <label>Password: </label><input class = "input" type="text" size="65" name="Password" />
          <br />
          <label>Re-type Password: </label><input class = "input" type="text" size="65" name="Re-Type Password" />
          <br />
          <br />
         
              <input type="submit" name="Submit" />
              <input type="reset" value="Reset" name="Reset" />
        
      </form>  
  </section>
  
  </section>
  
   <script src="./script.js"></script> 
</body>
</html>
